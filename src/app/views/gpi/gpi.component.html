<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Processos Industriais
        </div>
        <div class="card-body table-responsive">
          <button type="button" class="btn btn-primary mr-1" data-toggle="modal" (click)="primaryModal.show()">
            Novo Processo
          </button>
          <table class="table">
            <thead>
              <tr>
                <th>Id</th>
                <th>Tipo</th>
                <th>Status</th>
                <th>Descrição</th>
                <th>Inicio</th>
                <th>Fim</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of industrialProcess">
                <td>{{item.number}}</td>
                <td>
                  <span [ngClass]="{'badge badge-success': item.processType == 1, 
                  'badge badge-info': item.processType == 2 }">
                  {{item.processTypeAsString}}
                </span>
                </td>
                <td>
                  <span [ngClass]="{'badge badge-info': item.processStatus == 0, 
                                    'badge badge-warning': item.processStatus == 1,
                                    'badge badge-success': item.processStatus == 2,
                                    'badge badge-danger': item.processStatus == 3,
                                    'badge badge-dark': item.processStatus == 4 }">
                    {{item.processStatusAsString}}
                  </span>
                </td>
                <td>{{item.description}}</td>
                <td>{{item.start}}</td>
                <td>{{item.end}}</td>
              </tr>
            </tbody>
          </table>
          <ul class="pagination">
            <li class="page-item"><a class="page-link" href="#">Prev</a></li>
            <li class="page-item active">
              <a class="page-link" href="#">1</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">4</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
