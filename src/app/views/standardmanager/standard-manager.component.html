<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Gestão de Normas
        </div>
        <div class="card-body table-responsive">
          <button class="btn btn-primary mr-1" (click)="openVerticallyCentered(content)">
            Cadastrar Nova Norma
          </button>
          <table class="table">
            <thead>
              <tr>
                <th>Id</th>
                <th>Tipo</th>
                <th>Descrição</th>
                <th>Data de Cadastro</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of standard">
                <td>{{item.number}}</td>
                <td>
                  <span [ngClass]="{'badge badge-success': item.standardType == 1, 
                  'badge badge-info': item.standardType == 2,
                  'badge badge-warning': item.standardType == 3 }">
                    {{item.standardTypeAsString}}
                  </span>
                </td>
                <td>{{item.description}}</td>
                <td>{{item.start}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Nova Norma</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="col-sm-12">
      <div class="col-sm-12">
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-12">
                <div class="form-group">
                  <input type="text" class="form-control" id="description" 
                        placeholder="Descrição do novo processo industrial"
                        [(ngModel)]="standardToSave.description">
                </div>
              </div>
            </div><!--/.row-->
            <div class="row">
              <div class="form-group col-sm-6">
                <select class="form-control" id="processType" 
                        [(ngModel)]="standardToSave.standardTypeAsString">
                  <option>Normas Industriais</option>
                  <option>Normas Ambientas</option>
                  <option>Outras</option>
                </select>
              </div>
            </div><!--/.row-->
          </div>
        </div>
      </div><!--/.col-->
    </div>
    <!--/.col-->
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modal.close('Close click')">Fechar</button>
    <button type="button" class="btn btn-primary" (click)="save()">Salvar</button>
  </div>
</ng-template>
